language: php

dist: bionic

php:
  - 8.2

services:
  - mysql

before-script:
  - cp .env.example .env
  - mysql -e "create database laravel"
  - composer self-update
  - composer install --no-interaction --prefer-source
  - php artisan key:generate
  - php artisan migrate

script:
  - vendor/bin/phpunit
